<div class="container">
  <h1>Update User</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updateUser(user._id)" #userForm="ngForm">
        <div class="form-group">
          <label for="name">First Name</label>
          <input type="text" maxlength="50" class="form-control" [(ngModel)]="user.first_name" name="First Name" required>
        </div>
        <div class="form-group">
          <label for="name">Middle Name</label>
          <input type="text" maxlength="50" class="form-control" [(ngModel)]="user.middle_name" name="Middle Name">
        </div>
        <div class="form-group">
          <label for="name">Last Name</label>
          <input type="text" maxlength="50" class="form-control" [(ngModel)]="user.last_name" name="Last Name" required>
        </div>
        <div class="form-group">
          <label for="name">Gender</label>
          <select class="form-control" [(ngModel)]="user.gender" name="Gender" required>
            <option value="Female">Female</option>
            <option value="Male">Male</option>
            <option value="Others">Others</option>
          </select>
        </div>
        <div class="form-group">
          <label for="name">Email</label>
          <input type="email" maxlength="255" class="form-control" [(ngModel)]="user.email" name="Email" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">UPDATE</button>
        </div>
      </form>
    </div>
  </div>
</div>
